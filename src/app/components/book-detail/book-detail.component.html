<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label>Pais</label>
                <input type="text" class="form-control" fomControlName="Pais" required>
            </div>
            <div class="form-group">
                <label>Url recetario</label>
                <input type="text" class="form-control" fomControlName="url" required>
            </div>
            <div class="form-control">
                <button class="btn btn-primary btn-block" type="submit">Editar</button>
            </div>
        </form>
    </div>
</div>
